<script type="text/javascript">
    var fuwuqiurl="http://119.3.167.84:8080/sparkweb1/test"
    //fuwuqiurl="http://localhost:8080/test"
    $(document).ready(function() {
        $.ajax({
            url : fuwuqiurl,//
            dataType : "json",//数据格式
            type : "post",//请求方式
            async : true,//是否异步请求
            success : function(data) {   //如果请求成功，返回数据。
                $("#info").html("")//清空info内容
                $.each(data.list,function(i,item){
                    var url="http://119.3.167.84:8080/sparkweb1/movie.html?name="+item.name
                    $("#info").append(
                        "<tr>"+
                        "<td>" +
                        "<a href='"+url+"'>"+item.name+"</a>"+
                        "</td>" +
                        "<td>" +item.type+ "</td>" +
                        "<tr>"
                    );
                });
            }
        })
    })
</script>
